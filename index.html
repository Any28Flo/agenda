<!DOCTYPE html>
<html>
<head>
	<title>AGENDA</title>

	  <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="container">
  <div class="row">
    <div class="col s12">
      <h1 class="flow-text center">CONTACTOS</h1>
    </div>
  </div>
		
	</header>
	<div class="container">
		<div class="row">
      <div class="col s10">
        <p class="flow-text">Contador :  </p>
        <p class="flow-text" id="contador">0</p>
      </div>
			
		</div>
		<div class="row" >
			<div class="listaContactos col s11 m7" id="listaContactos">
				
			</div>
			
		</div>
		<div class="row">
      <div class="col s6">
        <a  class="waves-effect waves-light btn" href="#modal1">Agregar</a>
      </div>
      <div class="col s6">
         <a class="waves-effect waves-light btn" >Buscar</a>

      </div>
          <div id="modal1" class="modal">
            <div class="modal-content">
                <form class="col s12" >
                  <div class="row">
                    <div class="input-fiel col s6">
                       <input placeholder="Nombre" id="nombre" type="text" class="validate">
                    </div>
                    <div class="input-fiel col s6">
                       <input placeholder="Apellido" id="apellido" type="text" class="validate">
                    </div>
                    <div class="input-fiel col s6">
                       <input placeholder="Telefono" id="telefono" type="number" class="validate">
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="Correo Electronico" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                  </div>
                </form>
            <div class="modal-footer">
              <button  id="agregar" class="modal-action modal-close waves-effect waves-green btn-flat">Agregar</button>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Eliminar</a>
            </div>
          </div>

    </div>      
      
			
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
